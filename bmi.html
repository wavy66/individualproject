<!DOCTYPE html>
<html>
<head>
  
  <title>BMI Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #5a080c;
       background-image: url("texture.jpg");
  background-size: cover;        
  background-position: center;      
  background-repeat: no-repeat;     
  height: 100vh;                    
  margin: 0;                      
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 50px
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    .nav {
      margin-bottom: 30px;
    }

    .nav a button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #5710db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav a button:hover {
      background-color: #0056b3;
    }

    .box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e7e34;
    }

    #bmiResult {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="Main.html"><button>Main Page</button></a>
    <a href="calculator.html"><button>Calculator</button></a>
    <a href="bmi.html"><button>BMI Checker</button></a>
    <a href="incometax.html"><button>Tax Calculator</button></a>
    <a href="convert.html"><button>Unit Converter</button></a>
  </div>

 
  <div class="box">
    <h1>BMI Checker</h1>
    <input type="text" id="weight" placeholder="Weight in kg">
    <br>
    <input type="text" id="height" placeholder="Height in meters">
    <br>
    <button onclick="checkBMI()">Check</button>
    <p id="bmiResult"></p>
  </div>

  <script>
    function checkBMI() {
      var weightText = document.getElementById("weight").value.trim();
      var heightText = document.getElementById("height").value.trim();

      var w = Number(weightText);
      var h = Number(heightText);

      if (isNaN(w) || isNaN(h) || w <= 0 || h <= 0) {
        document.getElementById("bmiResult").innerHTML = "⚠️ Please enter valid weight and height.";
        return;
      }

      var bmi = w / (h * h);
      var category = "";

      if (bmi < 18.5) category = "Underweight";
      else if (bmi < 24.9) category = "Normal";
      else if (bmi < 29.9) category = "Overweight";
      else category = "Obese";

      document.getElementById("bmiResult").innerHTML = "✅ Your BMI is " + bmi.toFixed(2) + " (" + category + ")";
    }
  </script>

</body>
</html>
