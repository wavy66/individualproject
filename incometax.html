<!DOCTYPE html>
<html>
<head>
  <title>Income Tax Calculator</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5;  background-image: url("texture.jpg");
  background-size: cover;        
  background-position: center;      
  background-repeat: no-repeat;     
  height: 100vh;                    
  margin: 0;                      
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 50px;; display: flex; flex-direction: column; align-items: center; padding: 50px; }
    .box { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; width: 300px; }
    input { padding: 10px; width: 80%; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #1e7e34; }
    #taxResult { margin-top: 20px; font-weight: bold; color: #444; }
  </style>
</head>
<body>

<!-- Navigation -->
<div style="margin-bottom: 20px;">
  <a href="Main.html"><button>Main Page</button></a>
  <a href="calculator.html"><button>Calculator</button></a>
  <a href="bmi.html"><button>BMI Checker</button></a>
  <a href="incometax.html"><button>Tax Calculator</button></a>
  <a href="convert.html"><button>Unit Converter</button></a>
</div>

<!-- Calculator Box -->
<div class="box">
  <h1>Income Tax Calculator</h1>
  <input type="text" id="income" placeholder="Your income (RM)">
  <br>
  <button onclick="calculateTax()">Calculate Tax</button>
  <p id="taxResult"></p>
</div>

<script>
  function calculateTax() {
    // Get and clean input
    var incomeText = document.getElementById("income").value.trim().replace(/,/g, '');
    
    // Convert to number
    var income = Number(incomeText);

    // Validate input
    if (isNaN(income) || income < 0) {
      document.getElementById("taxResult").innerHTML = "⚠️ Please enter a valid number.";
      return;
    }

    // Tax calculation
    var tax = 0;
    if (income >= 50000) {
      tax = income * 0.1;
    } else if (income >= 30000) {
      tax = income * 0.05;
    }

    // Display result
    document.getElementById("taxResult").innerHTML = "✅ Estimated Tax: RM " + tax.toFixed(2);
  }
</script>

</body>
</html>
